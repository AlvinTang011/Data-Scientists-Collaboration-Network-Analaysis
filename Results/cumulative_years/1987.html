<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "m/CMohan", "label": "m/CMohan", "shape": "dot", "size": 10}, {"id": "f/JCFreytag", "label": "f/JCFreytag", "shape": "dot", "size": 10}, {"id": "b/ElisaBertino", "label": "b/ElisaBertino", "shape": "dot", "size": 10}, {"id": "g/GoetzGraefe", "label": "g/GoetzGraefe", "shape": "dot", "size": 10}, {"id": "31/3455", "label": "31/3455", "shape": "dot", "size": 10}, {"id": "s/MichaelStonebraker", "label": "s/MichaelStonebraker", "shape": "dot", "size": 10}, {"id": "c/IFCruz", "label": "c/IFCruz", "shape": "dot", "size": 10}, {"id": "w/PeterTWood", "label": "w/PeterTWood", "shape": "dot", "size": 10}, {"id": "s/TimosKSellis", "label": "s/TimosKSellis", "shape": "dot", "size": 10}, {"id": "r/ChinyaVRavishankar", "label": "r/ChinyaVRavishankar", "shape": "dot", "size": 10}, {"id": "nan", "label": "nan", "shape": "dot", "size": 10}, {"id": "40/4987", "label": "40/4987", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "m/CMohan", "to": "f/JCFreytag", "weight": 1}, {"from": "m/CMohan", "to": "b/ElisaBertino", "weight": 1}, {"from": "g/GoetzGraefe", "to": "31/3455", "weight": 1}, {"from": "31/3455", "to": "s/MichaelStonebraker", "weight": 1}, {"from": "c/IFCruz", "to": "w/PeterTWood", "weight": 1}, {"from": "s/MichaelStonebraker", "to": "s/TimosKSellis", "weight": 1}, {"from": "r/ChinyaVRavishankar", "to": "nan", "weight": 1}, {"from": "nan", "to": "40/4987", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>

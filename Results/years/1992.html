<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "a/AmrElAbbadi", "label": "a/AmrElAbbadi", "shape": "dot", "size": 10}, {"id": "a/DivyakantAgrawal", "label": "a/DivyakantAgrawal", "shape": "dot", "size": 10}, {"id": "o/BengChinOoi", "label": "o/BengChinOoi", "shape": "dot", "size": 10}, {"id": "c/CheeYongChan", "label": "c/CheeYongChan", "shape": "dot", "size": 10}, {"id": "82/2760", "label": "82/2760", "shape": "dot", "size": 10}, {"id": "o/MTamerOzsu", "label": "o/MTamerOzsu", "shape": "dot", "size": 10}, {"id": "p/DimitrisPapadias", "label": "p/DimitrisPapadias", "shape": "dot", "size": 10}, {"id": "s/TimosKSellis", "label": "s/TimosKSellis", "shape": "dot", "size": 10}, {"id": "r/LouiqaRaschid", "label": "r/LouiqaRaschid", "shape": "dot", "size": 10}, {"id": "s/DiveshSrivastava", "label": "s/DiveshSrivastava", "shape": "dot", "size": 10}, {"id": "s/SSudarshan1", "label": "s/SSudarshan1", "shape": "dot", "size": 10}, {"id": "k/HenryFKorth", "label": "k/HenryFKorth", "shape": "dot", "size": 10}, {"id": "m/SharadMehrotra", "label": "m/SharadMehrotra", "shape": "dot", "size": 10}, {"id": "31/3455", "label": "31/3455", "shape": "dot", "size": 10}, {"id": "f/MJFranklin", "label": "f/MJFranklin", "shape": "dot", "size": 10}, {"id": "a/PAtzeni", "label": "a/PAtzeni", "shape": "dot", "size": 10}, {"id": "t/RiccardoTorlone", "label": "t/RiccardoTorlone", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "a/AmrElAbbadi", "to": "a/DivyakantAgrawal", "weight": 1}, {"from": "o/BengChinOoi", "to": "c/CheeYongChan", "weight": 1}, {"from": "82/2760", "to": "o/MTamerOzsu", "weight": 1}, {"from": "p/DimitrisPapadias", "to": "s/TimosKSellis", "weight": 1}, {"from": "s/TimosKSellis", "to": "r/LouiqaRaschid", "weight": 1}, {"from": "s/DiveshSrivastava", "to": "s/SSudarshan1", "weight": 1}, {"from": "k/HenryFKorth", "to": "m/SharadMehrotra", "weight": 1}, {"from": "31/3455", "to": "f/MJFranklin", "weight": 1}, {"from": "a/PAtzeni", "to": "t/RiccardoTorlone", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
